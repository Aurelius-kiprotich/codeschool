<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
    <header class="container">
        <img src="img/cs-logo.png" alt="" id="logo">
        <nav>
            <ul>
               <li> <a href="">About us</a> </li>
               <li> <a href="">Programs</a></li>
               <li> <a href="">Blog</a></li>
               <li> <a href="">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <div id="home-row-5" class="container">
        <form action=""  >
            <div>
                <label for="Name">Name</label>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="Surname">Surname</label>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="Phone number">Phone Number</label>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="Email Address">Email Address</label>
                <input type="email" name="" id="">
            </div>
            <div>
                <label for="Location">Location</label>
                <input type="text" name="" id="">
            </div>
            <div>
                <select name="" id="" class="form-input">
                    <option value="Select">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        </form>
        <div>
            <p>Which course do you want to Enroll?</p>
            <select name="" id="" class="form-input">
                <option value="Select">Select</option>
                <option value="Web Development">Web Development</option>
                <option value="Digital Marketing">Digital Marketing</option>
                <option value="Product Design">Product Design</option>
            </select>
        </div>
        <div>
            <p>Tell us more of what you want to acheive</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="Your Opinion"></textarea>
        </div>
       <div >
        <button>Submit</button>
       </div>
    
    </div>
